<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p id="label">Welcome! Click Play to Start</p>

        <div class="cards">
            <div class="card">
                <p id="player">You</p>
                <img src="images/rock.png" id="human">
            </div>
            <p id="score">0-0</p>
            <div class="card">
                <p id="player">Computer</p>
                <img src="images/rock.png" id="comp">
            </div>
        </div>

        <div class=footer>
            <p id="makeMove"></p>
            <div class="choices">
                <button id="rock"><img src="images/rock.png" ></button>
                <button id="paper"><img src="images/paper.png"></button>
                <button id="scissors"><img src="images/scissors.png"></button>
            </div>
            <button class="play">Play</button>
        </div>
    </div>
    
</body>
</html>
